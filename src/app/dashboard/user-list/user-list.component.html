<table *ngIf="users?.length">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Action</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user?.firstName }}</td>
      <td>{{ user?.lastName }}</td>
      <td><button (click)="edit(user)">Edit</button></td>
      <td><button (click)="remove(user)">Delete</button></td>
    </tr>
  </tbody>
</table>

<div class="img-body" *ngIf="users?.length === 0">
  <img class="image" src="./assets/images/no-data.jpg" alt="" />
</div>
